<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Mobile Service</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin-top: 20px; /* Adjust to provide space from header */
    }

    /* Header Styling */
    .header {
      background-color: #000;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation: bounceIn 1.5s ease-in-out;
    }

    .logo img:hover {
      animation: rotateLogo 1s ease-in-out;
    }

    .logo-text {
      margin-left: 15px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .nav-buttons a {
      background-color: #add8e6;
      color: #000;
      margin-left: 15px;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-buttons a:hover {
      background-color: #87ceeb;
      color: white;
    }

   
    
    
    /* Contact Us Form Styling */
    .contact-us {
      padding: 50px 20px;
      text-align: center;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #0a74da;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .submit-button {
      background-color: #0a74da;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    #responseMessage {
      margin-top: 20px;
      font-weight: bold;
    }

    /* Footer Styling */
    .footer {
      background-color: #333;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .footer-address,
    .footer-contact {
      width: 48%;
    }

    .footer-address h3,
    .footer-contact h3 {
      margin-bottom: 10px;
    }

    .footer-address p,
    .footer-contact p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <div class="logo">
        <img src="/Mobile 1.jpeg" alt="Logo" />
      </div>
      <div class="logo-text">Mobile Service</div>
    </div>
    <nav class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="./About.html">About</a>
      <a href="./contact us.html">Contact</a> <!-- Link to Contact Us page -->
    </nav>
    
  </header>

  <!-- Contact Us Section -->
  <section class="contact-us">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Your full name" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Your email address" />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required placeholder="Your message..."></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
      <div id="responseMessage"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-address">
        <h3>Our Address</h3>
        <p>1234 Mobile Street, Tech City, State, 12345</p>
      </div>
      <div class="footer-contact">
        <h3>Contact Us</h3>
        <p>Email: support@mobileservice.com</p>
        <p>Phone: +1 800 123 4567</p>
      </div>
    </div>
    <p>&copy; 2025 Mobile Service. All Rights Reserved.</p>
  </footer>

  <script>
    // JavaScript for handling form submission and showing a response message
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if (name && email && message) {
        document.getElementById("responseMessage").innerHTML = `
          <p>Thank you, ${name}! We have received your message and will get back to you soon.</p>
        `;
        document.getElementById("contactForm").reset();
      } else {
        document.getElementById("responseMessage").innerHTML = `
          <p style="color: red;">Please fill out all fields before submitting.</p>
        `;
      }
    });
  </script>

</body>
</html>
